<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GESTION DE PRODUCTOS</h1>
    <hr>
    <form id="form-product">
        <input type="text" id="nombre" placeholder="Ingrese el nombre del producto">
        <input type="text" id="precio" placeholder="Ingrese el precio del producto">
        <input type="text" id="codigo" placeholder="Ingrese el codigo del producto">
        <button type="submit">Agregar producto</button>
    </form>    
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {getFirestore,collection,addDoc,onSnapshot,deleteDoc,doc} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAIY4E2RFhCPDt_pcbKG9zgHp1rzWdy52g",
    authDomain: "ventas-67393.firebaseapp.com",
    projectId: "ventas-67393",
    storageBucket: "ventas-67393.appspot.com",
    messagingSenderId: "536996089565",
    appId: "1:536996089565:web:1879f4c4f43e1bb5351534"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // constancia de la base de datos
  const db=getFirestore(app);

  const productform = document.getElementById("form-product");
  productform.addEventListener("submit",async(e)=>{
    // evento
    e.preventDefault();
    await addDoc(collection(db,"producto"),{
        nombre: productform.nombre.value,
        precio: productform.precio.value,
        codigo: productform.codigo.value
    });
    productform.reset();
  });
  </script>
  </body>

</html>
